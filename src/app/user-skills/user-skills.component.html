<div>
    <input type="text" (change)="changeEvent($event)">
</div>
<div>
    <p>{{title}}</p>        
</div>

<form [formGroup]="skillForm" (ngSubmit)="onSubmit()">

    <div class="row mb-3">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" formControlName="name" />
    </div>
    <br>
    <br>
    <div>
        <button class="btn btn-primary" type="button" (click)="addSkill()">Add New SKills</button>
    </div>
    <div class="row mb-3">
        <br>
        <div formArrayName="skills">
            <div *ngFor="let skill of getSkills().controls; let i = index">
                <div [formGroupName]="i">
                    <div class="row">
                        <div class="col-6">
                            Skill
                            <input type="text" formControlName="Skill">
                        </div>
                        <div class="col-6">
                            Experience
                            <input type="text" formControlName="Experience">
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
    <br>
    <div>
        <button class="btn btn-primary" type="submit">Submit</button>
    </div>
</form>
